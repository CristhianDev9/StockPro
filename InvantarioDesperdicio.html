<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reciclaje</title>
  <link rel="icon" type="image/x-icon" href="img/Cubo.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <link rel="stylesheet" href="estilos/InventarioDesperdicio.css">
  
</head>
<body>
  <div class="container">
    <a href="Index.html" class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">home</i></a>
    <img class="logo" src="img/StockPro.png" alt="Logo">
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   
    <h6>Inventario de Material para Reciclar</h6>

    <input type="text" id="searchInput" placeholder="Buscar...">

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Color</th>
          <th>Total (Kg)</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>PET</td>
          <td>Cristal</td>
          <td>150</td>
          <td>
            <button class="btn-editar btn waves-effect waves-light">Editar</button>
            <button class="btn-eliminar btn waves-effect waves-light">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>PVC</td>
          <td>Verde</td>
          <td>100</td>
          <td>
            <button class="btn-editar btn waves-effect waves-light">Editar</button>
            <button class="btn-eliminar btn waves-effect waves-light">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>PC</td>
          <td>Azul</td>
          <td>100</td>
          <td>
            <button class="btn-editar btn waves-effect waves-light">Editar</button>
            <button class="btn-eliminar btn waves-effect waves-light">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
