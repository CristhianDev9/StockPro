<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="estilos/GestiónUsuarios.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <title>Gestión de Usuarios - StockPro</title>
  <link rel="icon" type="image/x-icon" href="img/Cubo.ico">
</head>
<body>
  <div class="container">
    <a href="Index.html" class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">home</i></a>
    <img class="logo" src="img/StockPro.png" alt="Logo StockPro">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h5>Gestión de Usuarios</h5>
    

    <table>
      <thead>
        <tr>
          <th>Nombre Completo</th>
          <th>Cédula</th>
          <th>Cargo</th>
          <th>Nivel de Acceso</th>
          <th>Correo Electrónico</th>
          <th>Teléfono Celular</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Guzman</td>
          <td>123456789</td>
          <td>Operario</td>
          <td>Básico</td>
          <td>N/A</td>
          <td>555-123-4567</td>
          <td class="options">
            <button class="edit-btn">  Editar  </button>
            <button class="delete-btn">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Juan Gutierrez</td>
          <td>987654321</td>
          <td>Supervisor</td>
          <td>Total</td>
          <td>jane@example.com</td>
          <td>555-987-6543</td>
          <td class="options">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Eliminar</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
