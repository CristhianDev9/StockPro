<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <link rel="stylesheet" href="estilos/RecuperarContrasena.css">
  <title>Recuperación de Contraseña</title>
  <link rel="icon" type="image/x-icon" href="img/Cubo.ico">

</head>
<body>
  <div class="container">
    <img class="logo" src="img/StockPro.png" alt="Logo de la Empresa">
    <h4>Recuperación de Contraseña</h4>
    
    <form action="#" method="post">
      <div class="input-field">
        <input type="email" id="correo" name="correo" required>
        <label for="correo">Correo Electrónico</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Correo de Recuperación
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
